<!DOCTYPE html>
<html lang="en">

<head>

    <title>Classe</title>
</head>
<header>
    <h1>Classe</h1>
    <p>Exemplo prático de utilização de Classe</p>
</header>

<body>

    </main>
    <script type="text/javascript">
        class Book {
            constructor(title, author, pages) {
                this.title = title;
                this.author = author;
                this.pages = pages;
            }
            read() {
                return `Estou lendo ${this.title}`;

            }
        }
        // O extends é usado para reutilizar um objeto

        class ITbook extends Book {
            constructor(title, author, pages, technology) {
                // O super é usado para reutilizar um objeto
                super(title, author, pages)
                this.technology = technology;
            }
        };

        let book = new Book('O grande sertão veredas', "Graciliano Ramos", '455');
        let otherbook = new Book('Sonho Grande', "José Saramago", '200');
        let itbook = new ITbook('Algoritmos para viver', "Brian", '788',
            'Algoritmos');

        console.log(book, otherbook, itbook);
    </script>
</body>

</html>
