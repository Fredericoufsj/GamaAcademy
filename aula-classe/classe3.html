<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe3</title>
</head>

<body>

    <script type="text/javascript">
        // Este tipo de classe, pelo que entendi, é mais segura.
        class Person {
            constructor(name) {
                    this._name = name;
                }
                // O set serve para reatribuir valores em variáveis
            set name(value) {
                this._name = value;
            }
        }
        let person = new Person('Frederico');
        console.log(person._name)
            // Esse console.log só saiu assim por causa do set
        person.name = 'Fred';
        console.log(person._name)
    </script>

</body>

</html>
