<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
</head>
<header>
    <h1>Classe</h1>
    <p>Exemplo prático de utilização de Classe</p>
</header>

<body>
    <main>
        <div class="class">
            <button id="botao1" onclick="atualizacao()">
                Livro que estou lendo
            </button>

        </div>
    </main>
    <script type="text/javascript">
        // criando um objeto
        class Book {
            constructor(title, author, pages) {
                //o this serve para atribuir valor as variáveis do constructor
                this.title = title;
                this.author = author;
                this.pages = pages;
            }
            read() {
                return `Estou lendo ${this.title}`;

            }

        }
        // o new é uma palavra reservada para criar objetos
        let book = new Book('O grande sertão veredas', "Graciliano Ramos", '455');
        let otherbook = new Book('Sonho Grande', "José Saramago", '200');

        console.log(book, otherbook);
    </script>
</body>

</html>
